<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Budgety</title>
    </head>
    <body>
        
        <div class="top">
            <div class="budget">
                <div class="budget__title">
                    Available Budget in <span id="budget__title--month" class="budget__title--month">%Month%</span>:
                </div>
                
                <div id='budget__value' class="budget__value">+ 2,345.64</div>
                
                <div class="budget__income clearfix">
                    <div class="budget__income--text">Income</div>
                    <div class="right">
                        <div id='budget__income--value' class="budget__income--value">+ 4,300.00</div>
                        <div id='budget__income--percentage' class="budget__income--percentage">&nbsp;</div>
                    </div>
                </div>
                
                <div class="budget__expenses clearfix">
                    <div class="budget__expenses--text">Expenses</div>
                    <div class="right clearfix">
                        <div id='budget__expenses--value' class="budget__expenses--value">- 1,954.36</div>
                        <div id='budget__expenses--percentage' class="budget__expenses--percentage">45%</div>
                    </div>
                </div>
            </div>
        </div>
        
        
        
        <div class="bottom">
            <div class="add">
                <div class="add__container">
                    <select id='add__type' class="add__type changable">
                        <option value="inc" selected>+</option>
                        <option value="exp">-</option>
                    </select>
                    <input id='add__description' type="text" class="add__description clearable changable" placeholder="Add description">
                    <input id='add__value' type="number" class="add__value clearable changable" placeholder="Value">
                    <button id='add__btn' class="add__btn"><i class="ion-ios-checkmark-outline"></i></button>
                </div>
            </div>
            
            <div id='container' class="container clearfix">
                <div class="income">
                    <h2 class="icome__title">Income</h2>
                    
                    <div id='income__list' class="income__list">
                       
                    </div>
                </div>
                
                
                
                <div class="expenses">
                    <h2 class="expenses__title">Expenses</h2>
                    
                    <div id='expense__list' class="expenses__list">
                        
                    </div>
                </div>
            </div>
            
            
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
